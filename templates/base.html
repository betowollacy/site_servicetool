

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block 'titulo' %} Service Tool {% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS customizado -->
  <style>
    body {
      background-color: #ffffff;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #0d0d0d;
      border-bottom: 2px solid #ff9100;
    }
    .navbar-brand,
    .nav-link {
      color: #007bff !important;
      font-weight: bold;
    }
    .nav-link:hover {
      color: #ffffff !important;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      font-weight: bold;
    }
    .btn-outline-primary {
      border: 1px solid #007bff;
      color: #007bff;
    }
    .btn-outline-primary:hover {
      background-color: #007bff;
      color: #0d0d0d;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: #fff;
      font-weight: bold;
    }
    .card {
      background-color: #ffffff;
      border: 1px solid #007bff;
      border-radius: 10px;
      color: #000000;
    }
    .card-title {
      color: #007bff;
      font-weight: bold;
    }
    .card-subtitle {
      color: #b0b0b0;
    }
    .section-title {
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .list-group-item {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: none;
      border-bottom: 1px solid #333;
    }
    .list-group-item:hover {
      background-color: #3a3a3a;
    }
    footer {
      background-color: #0d0d0d;
      color: #888;
      padding: 20px;
      font-size: 0.9em;
      border-top: 2px solid #ff9100;
    }
    footer a {
      color: #007bff;
      margin-right: 15px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Service Tool</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="">Cadastro</a></li>
          <li class="nav-item"><a class="nav-link" href="">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo dinâmico -->
  <main class="container my-5">
    {% block 'conteudo' %}
    {% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="text-center">
    <div class="container">
      <a href="">Início</a>
      <a href="#">Loja</a>
      <a href="#">Termos</a>
      <a href="#">Sobre Nós</a>
      <p class="mt-3 text-muted">© 2026 Service Tool - Todos os direitos reservados</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
